<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working With Array</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
        var data = [10,20,30,40,50];
        //sorting as descending order
        console.log('descending',data.sort(d3.descending));
        //min value
        console.log('mini',d3.min(data));
        //max value
        console.log('max',d3.max(data));
        //extent
        console.log('extent value',d3.extent(data));
        //sum up
        console.log('sum value',d3.sum(data));
        //mean 
        console.log('mean',d3.mean(data));
        //median
        console.log('median',d3.median(data));
        //shuffle random order
        console.log('shuffle random order',d3.shuffle(data));
    </script>
</body>
</html>
